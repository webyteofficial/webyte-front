<section id="signup">
  <div class="row wrapper">
    <div class="col-md-2"></div>
    <div class="card col-md-8">
      <form class="form" (ngSubmit)="register($event)">
        <div class="card-header text-center">
          <h3 class="card-title title-up">Sign Up</h3>
          <div class="social-line">
            <a href="" id="google">
              <img src="assets/img/icons/google.svg" alt="">
            </a>
          </div>
        </div>
        <div class="row">
          <div class="input-group col-md-6">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <img src="assets/img/icons/first.svg" alt="">
              </span>
            </div>
            <input type="text" class="form-control" name="fname" placeholder="First Name..." [(ngModel)]="firstname">
          </div>
          <div class="input-group col-md-6">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <img src="assets/img/icons/last.svg" alt="">
              </span>
            </div>
            <input type="text" name="lname" placeholder="Last Name..." class="form-control" [(ngModel)]="lastname" />
          </div>
        </div>

        <div class="row">
          <div class="input-group col-md-12">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <img src="assets/img/icons/enroll.svg" alt="">
              </span>
            </div>
            <input type="text" name="enrollment" class="form-control" placeholder="Enrollment..." [(ngModel)]="enrollment">
          </div>
        </div>

        <div class="row">
          <div class="input-group col-md-12">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <img src="assets/img/icons/mail.svg" alt="">
              </span>
            </div>
            <input type="text" name="email" class="form-control" placeholder="Email..." [(ngModel)]="email">
          </div>
        </div>
        <div class="row">
          <div class="input-group no-border col-md-12">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <img src="assets/img/icons/key.svg" alt="">
              </span>
            </div>
            <input type="password" name="password" class="form-control" placeholder="Password..." [(ngModel)]="password">
          </div>
        </div>
        <div class="card-footer text-center">
          <input type="submit" value="Get Started">
        </div>

        <small *ngIf="displayDuplicate" [ngStyle]="{'color' : '#d50000'}" id="errorLogin"> User Already registered
        </small>
      </form>
    </div>
  </div>
</section>

<div class="overlay" #overlay>
  <div class="close" (click)="close()">
    X
  </div>

  <div class="card">
    hi {{ lastname }}/{{ firstname }}.<br>
    You have been successfully registered
  </div>
</div>
