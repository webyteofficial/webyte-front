<section class="wrapper row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <form id="contact-form" method="post">
      <div class="header text-center" id="head">
        <h4 class="card-title">Contact Us</h4>
      </div>
      <div class="card-content">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 location text-center">
            <img src="/assets/svg/location2.svg" alt="">
          </div> 
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="description col-md-6 text-center">
            <h5 class="info-title">Give us a ring</h5>
            <p> Michael Jordan<br>
              +40 762 321 762<br>
              Mon - Fri, 8:00-22:00
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group label-floating form-rose">
              <label class="control-label">Full Name</label>
              <input type="text" name="name" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group label-floating form-rose">
              <label class="control-label">Email address</label>
              <input type="email" name="email" class="form-control"/>
            </div>
          </div>
        </div>

        <div class="form-group label-floating form-rose">
          <label class="control-label">Your message</label>
          <textarea name="message" class="form-control" id="message" rows="6"></textarea>
        </div>

        <div class="row">
          <div class="col-md-6"> </div>
          <div class="col-md-6">
            <button type="submit" class="btn pull-right" id="head2">Send Message</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
