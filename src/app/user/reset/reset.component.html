<div class="reset">

    <form class="form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="email" class="form-control" id="password" name ="current" placeholder="Enter password" [(ngModel)] = "current">
      </div>
      <div class="form-group">
        <label for="newPassword1">Enter New Password</label>
        <input type="password" class="form-control" id="newPassword1" name ="new" placeholder="Enter New Password..." [(ngModel)] = "new">
      </div>
      <div class="form-group">
        <label for="confirmPassword1">Re-Enter Password</label>
        <input type="password" class="form-control" id="confirmPassword1" name ="confirm" placeholder="Enter New Password..." [(ngModel)] = "new">
      </div>
      <div class="card-footer text-center">
        <button type="submit" class="btn1"> Reset </button>
      </div>
    </form>

</div>
